<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/800x200" alt="Header Image">
        <nav id="nav-bar">
            <a class="nav-link" href="#feature">Features</a>
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <section id="feature">
        <h2>Features</h2>
        <p>Overview of the feature of the product.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Information about the product.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Contact details for product inquiries.</p>
    </section>

    <iframe id="video" src="https://www.youtube.com/watch?v=qCodzDc61oc" frameborder="0" allowfullscreen></iframe>

    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <input id="email" type="email" name="email" placeholder="Enter your email" required>
        <input id="submit" type="submit" value="Submit">
    </form>
    
</body>
</html>
